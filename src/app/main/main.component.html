<div class="container">
  <h1>Welcome {{username}} !!</h1>
  <mat-form-field appearance="standard">
    <mat-label>Enter Category Name</mat-label>
    <input matInput [(ngModel)]="categoryName"  #input/>
  </mat-form-field>
  <button mat-raised-button (click)="searchByCategory()" [disabled]="categoryName.trim() === ''" color="primary">Search By Category</button>
  <button mat-raised-button (click)="loadAllProducts()" color="basic">Reset</button>
  <button mat-raised-button (click)="openCreateDialog()" color="primary">Create New</button>
  <button mat-raised-button (click)="logout()" color="primary">Logout</button>
  <p></p>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input/>
  </mat-form-field>
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Product Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Product Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Units </th>
        <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <a href="#" (click)="openUpdateDialog(element)"><mat-icon aria-hidden="false" aria-label="Edit Product Info">edit</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
